<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Ramen Rater App</h1>
    <p class="P1">A tool for seduction.</p>

    <h2 class="H2">Welcome to Ramen Rater.</h2>

    
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    
    <div id="ramen-menu">
        <img class="ramen-img" src="miso.jpg" alt = "Very flavourful!">
       <img class="ramen-img"  src="remit.jpg" alt="Very flavourful!">
       <img class="ramen-img" src="rhiya.jpg" alt="Delicious!">
       <img class="ramen-img" src="shoyu.jpg" alt="The best dish ever!">
       <img class="ramen-img" src="tonkotsu.jpg" alt="it is energetic!">



    </div>

   
    <h3 class="addNewRamen">Add New Ramen</h3>
    <div id="ramen-detail">
        <form>
            <label for="itemName">Name</label><br>
            <input type="text" id="itemName" name="itemName"><br>
            <label for="restaurantName">Restaurant</label><br>
            <input type="text" id="restaurantName" name="restaurantName"><br>
            <label for="comment">Comment</label><br>
            <input type="text" id="commentsctn" name="commentsctn"><br>
            <label for="rating">Rating</label><br>
            <input type="text" id="ratingsctn" name="ratingsctn"><br><br>
            <button type="submit" class="btn">Sumbit</button><br>
            

      </form>
    </div>
    
    



    <script src="script.js"></script>
    
</body>
</html>
